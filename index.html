<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="website icon" type="png" href="Image/Github_icon.png">

    <style>
        body {
            background-image: url(Image/Github_Profile.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div class="container text-center ">
        <div>
            <h1 class="text-light">Profile Info</h1>
        </div>
        <div class="input-group mt-3 w-50 mx-auto">
            <input type="text" class="form-control" id="bhailikh" placeholder="Enter Github Username">
            <button id="bhaiclick" class="btn btn-primary">Enter</button>
        </div>

        <div class="card mx-auto mt-4 d-none" style="width: 400px;">
            <img id="bhaiphoto" class="card-img-top">
            <div class="card-body">
                <h5 id="bhainaam" class="card-title"></h5>
                <p id="bhaidata" class="card-text"></p>
            </div>
            <div>
                <button id="bhaiview" class="btn btn-primary mb-3"></button>
            </div>
        </div>
    </div>

    <script src="Github_Profile.js"></script>

</body>
</html>
